<h1>Home</h1>
<div *ngIf="customer$ | async as customer">
  <h2>Current customer:</h2>
  <app-customer-detail [customer]="customer"></app-customer-detail>
</div>
<h2>Favorite customers: </h2>
<div *ngIf="customerList$ | async as customers">
  <table mat-table [dataSource]="customers">
    <mat-text-column name="customerId"></mat-text-column>
    <mat-text-column name="customerName"></mat-text-column>
    <mat-text-column name="email"></mat-text-column>
    <mat-text-column name="address"></mat-text-column>
    <mat-text-column name="mobileNo"></mat-text-column>
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef>Favorite</th>
      <td mat-cell *matCellDef="let customer">
        <div *ngIf="customer.favorite">
          <button mat-icon-button (click)="toggleFavorite(customer.customerId)"><mat-icon>favorite</mat-icon></button>
        </div>
        <div *ngIf="!customer.favorite">
          <button mat-icon-button (click)="toggleFavorite(customer.customerId)"><mat-icon>favorite_border</mat-icon></button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selectCustomer(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
