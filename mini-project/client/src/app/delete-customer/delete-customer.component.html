<h2>Enter ID to delete:</h2>
<div class="container">
  <form name="form" #form="ngForm">
    <mat-form-field>
      <mat-label>Customer ID</mat-label>
      <input matInput name="customerId" type="string" ngModel/>
    </mat-form-field>
    &nbsp;
    <button
      class="buttons"
      mat-raised-button
      color="primary"
      type="submit"
      (click)="delete(form.form.value)"
      [disabled]="!form.form.valid">
      Submit
    </button>
  </form>

</div>
